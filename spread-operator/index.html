<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <style>
        body{
            background-color: salmon;
            text-align: center;
        }

        .name{
            font-family: arial;
            font-size: 80px;
            color: white;
        }
        
        .name span{
            display: inline-block;
            transition: .3s;
            cursor: pointer;
        }

        .name span:hover{
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Luthfi</li>
        <li>Budi</li>
        <li>Toni</li>
    </ul>

    <h1 class="name">Luthfi Sugara</h1>
</body>
